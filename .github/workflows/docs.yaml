name: build-docs

on:
  release:
    types: 
      - published

# no permissions to the token at global level
permissions: {} 
    
# ------------------------------------
# Jobs to run as part of this workflow
# ------------------------------------
jobs:
# ------------------------------------------------
# Build the html and upload artifacts to GitHub
# ------------------------------------------------
  build_package:
    name: Build package on ubuntu-latest
    # Run on multiple OSes, and allow one to fail without failing 
    # the whole job
    runs-on: ubuntu-latest
    # we need to create a branch
    permissions: 
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Python
      # the SHA-tag ensures that a version from github.com/actions/setup-python is used
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.10"

      - name: Upgrade pip and install dependencies
        run: |
          pip install --upgrade pip
          pip install .[docs]

      - name: Build pages
        run: |
          cd docs
          make html

      - name: create gh-pages branch
        run: |
          pip install ghp-import
          ghp-import -n -p -f docs/_build/html
